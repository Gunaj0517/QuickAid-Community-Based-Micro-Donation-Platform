<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        html {
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmY3ZzNsYm05Ynh0NTUxb2w5czRxcTh1ZWplNzV1bzl5NnlqMHJvbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pWhWtKdqwOAco/giphy.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .signup {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup1 {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            width: 450px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .signup1:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.02);
        }

        .signup2 {
            margin-bottom: 20px;
            font-family: "Pixelify Sans", system-ui;
            font-size: 30px;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 70%;
            margin-bottom: 2px;
        }

        label {
            width: 30%;
            font-size: 17.5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 85%;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: white;
        }

        .error {
            color: rgb(247, 7, 7);
            font-size: 10px;
            margin-top: 5px;
            position: absolute;
            bottom: -22px;
            left: 25%;
            width: 70%;
        }

        input[type="submit"] {
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            margin: 30px auto;
            border: 2px solid white;
            display: block;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            width: 35%;
        }

        input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="signup">
        <div class="signup1">
            <div class="signup2">
                SIGN UP
            </div>
            <div class="form">
                <form action="signup_process.php" name="signupform" method="post" onsubmit="return (validate());">
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input type="text" placeholder="Enter your name" name="Name" id="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="Username">Username:</label>
                        <input type="text" placeholder="Enter Username" name="Username" id="Username" required>
                    </div>

                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" placeholder="Enter Email" name="Email" id="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="Password">Password:</label>
                        <input type="password" placeholder="Enter Password" name="Password" id="Password" required>
                        <div id="passwordErr" class="error"></div>
                    </div>

                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password:</label>
                        <input type="password" placeholder="Confirm Password" name="ConfirmPassword"
                            id="ConfirmPassword" required>
                        <div id="confirmPasswordErr" class="error"></div>
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    <script>
        function displayErr(elementId, message) {
            var errorElement = document.getElementById(elementId);
            errorElement.innerHTML = message;
        }

        function clearErr() {
            document.getElementById("passwordErr").innerHTML = "";
            document.getElementById("confirmPasswordErr").innerHTML = "";
        }
        function validate() {
            clearErr();
            var pass = document.getElementById("Password").value;
            var cpass = document.getElementById("ConfirmPassword").value;
            if (pass.length < 6) {
                displayErr("passwordErr", "Password is too short!");
                return false;
            }
            if (pass != cpass) {
                displayErr("confirmPasswordErr", "Passwords do not match!");
                return false;
            }
            const hasUpperCase = /[A-Z]/.test(pass);
            const hasNumber = /\d/.test(pass);
            const hasSpecialChar = /[-,.!@#$%^&*]/.test(pass);
            if (!(hasNumber && hasSpecialChar && hasUpperCase)) {
                displayErr("passwordErr", "Password must contain at least one uppercase letter, one number, and one special character.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
